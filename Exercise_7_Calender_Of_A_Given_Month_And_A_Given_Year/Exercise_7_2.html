<html>
<head>
<title>Exercise 7_2</title>
<link rel="stylesheet" type="text/css" href="Ex_7_2.css">
<meta name="viewport" content="width:device-width;initial-scale:1.0;">
</head>
<body>
<script>
function calender()
{
yr=parseInt(document.getElementById('year').value);
m=document.getElementById('month').value;
switch(m)
{
	case 'January':mn="0";break;
	case 'February':mn="1";break;
	case 'March':mn="2";break;
	case 'April':mn="3";break;
	case 'May':mn="4";break;
	case 'June':mn="5";break;
	case 'July':mn="6";break;
	case 'August':mn="7";break;
	case 'September':mn="8";break;
	case 'October':mn="9";break;
	case 'November':mn="10";break;
	case 'December':mn="11";break;
}

var cl="<table border='2' cellspacing:'5px' cellpadding:'5px' ><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>";
var dt=new Date(yr,mn);
var day=dt.getDay();
for(var i=0;i<day;i++)
{
	cl+="<td></td>";
}
while(dt.getMonth()==mn)
{
	cl+="<td>"+dt.getDate()+"</td>";
	if(dt.getDay()%7==6)
	{
		cl+="</tr><tr>";
	}
	dt.setDate(dt.getDate()+1);
}
var d=dt.getDay();
for(var i=d;i%7!=0;i++)
{
	cl+="<td></td>";
}
cl+="</tr></table>";
document.getElementById('mn').innerHTML=m.toUpperCase()+"  "+yr;
document.getElementById('calender').innerHTML=cl;
}
</script>
<div id="cal"><br>
<div id="ip"><br>
<input type="number" id="year" placeholder="Enter The Year"><br><br>
<select id="month">
<option>-----------Select  Month-----------</option><option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option><option>July</option><option>August</option>
<option>September</option><option>October</option><option>November</option><option>December</option>
</select><br><br>
<button onclick="calender()">G E N E R A T E</button><input type="reset" value="C L E A R"><br><p id="mn"></p>
</div>
<p id="calender"></p><br>
</div>
</body>
</html>
